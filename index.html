<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Valentine Proposal</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
     background: url("bg.jpeg") no-repeat center center/cover;

    font-family: Arial, sans-serif;
    color:white;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

.main-content{
    flex:1;
}

.card{
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(10px);
    border-radius:20px;
}

footer{
    text-align:center;
    padding:10px;
    opacity:0.8;
}
</style>
</head>

<body>

<div class="main-content d-flex justify-content-center align-items-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">

            <div class="card p-4 text-center shadow-lg">

                <h2 class="mb-3">Enter Your Name</h2>

                <input 
                    type="text" 
                    id="username" 
                    class="form-control mb-3" 
                    placeholder="Type your name"
                    onkeypress="if(event.key==='Enter') showProposal()"
                >

                <button onclick="showProposal()" class="btn btn-light w-100">
                    Click Here
                </button>

            </div>

        </div>
    </div>
</div>

</div>

<footer>
<marquee behavior="" direction="left" style="color: black;">Created by Rathin</marquee>
</footer>

<script>

function showProposal(){
    var user = document.getElementById("username").value.trim();

    if(user === ""){
        alert("Please enter your name first ❤️");
        return;
    }

    window.location.href = "main.html?user=" + encodeURIComponent(user);
}

</script>

</body>
</html>
