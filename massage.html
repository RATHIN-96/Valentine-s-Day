<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
        background: url("bg1.jpeg") no-repeat center center/cover;

    height:100vh;
    overflow:hidden;
    color:white;
}

/* Card Design */
.card{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    border-radius:20px;
    animation: fadeIn 2s ease;
    color: azure;
}

/* Fade Animation */
@keyframes fadeIn{
    from{opacity:0; transform:scale(0.9);}
    to{opacity:1; transform:scale(1);}
}

/* Floating Hearts */
.heart{
    position:absolute;
    bottom:-20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
    from{transform:translateY(0); opacity:1;}
    to{transform:translateY(-100vh); opacity:0;}
}


</style>
</head>

<body class="d-flex justify-content-center align-items-center">

<!-- Hearts -->
<div id="hearts"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card p-4 text-center shadow-lg">

                <h3 style="text-shadow: 2px 2px 2px black;">Happy Valentine‚Äôs Day üíñ</h3>
                <h2 id="name" style="text-shadow: 2px 2px 2px black;"></h2>

                <p id="message" class="mt-3 fs-5" style="text-shadow: 2px 2px 2px black;"></p>
                <h4 id="loveyou" style="text-shadow: 2px 2px 2px black;"> </h4>

            </div>

        </div>
    </div>
</div>

<audio id="bgm" autoplay loop>
    <source src="proposal.mp3" type="audio/mpeg">
</audio>





<script>

// Get name from URL
const params = new URLSearchParams(window.location.search);
const user = params.get("user");
document.getElementById("name").innerHTML = user;

// Typing Effect
const text = "‚ù§Ô∏è You are the most beautiful part of my life. Every moment with you feels special, and I‚Äôm so lucky to have you in my world.";
let i = 0;

function typeEffect(){
    if(i < text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 40);
    }
}
typeEffect();





// Floating Hearts
setInterval(()=>{
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"%";
    heart.style.fontSize=(Math.random()*20+20)+"px";
    document.getElementById("hearts").appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
},500);


const tex = "I Love You ";
let j = 0;

// function love(){
//     if(j < tex.length){
//         document.getElementById("loveyou").innerHTML += tex.charAt(j);
//         j++;
//         setTimeout(love, 760);
//     }
// }
// love();

function love(){
    if(j < tex.length){
        document.getElementById("loveyou").innerHTML += tex.charAt(j);
        j++;
        setTimeout(love, 700);
    } else {
        // After "I Love You ‚ù§Ô∏è" finished, add the name
        document.getElementById("loveyou").innerHTML += " " + user +"‚ù§Ô∏è";
    }
}
love();




// Try to play music when page loads
window.addEventListener("load", function () {
    const music = document.getElementById("bgm");
    music.play().catch(() => {
        // If blocked, show a small play button
        showPlayButton();
    });
});

function showPlayButton(){
    const btn = document.createElement("button");
    btn.innerText = "Play Music ‚ù§Ô∏è"+ user;
    btn.className = "btn btn-light mt-3";
    btn.onclick = () => document.getElementById("bgm").play();
    document.querySelector(".card").appendChild(btn);
}

</script>


</body>
</html>
